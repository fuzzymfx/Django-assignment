<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Calendar</title>
</head>
<body>
    <h1>Google Calendar</h1>
    {% if events %}
        <ul>
        {% for event in events %}
            <li>{{ event.summary }} - {{ event.start.dateTime|date:"F j, Y, g:i a" }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events found.</p>
    {% endif %}
</body>
</html>
